<head>

    <title>RGAA Challenge</title>
    <style>
        body {
            font-family: system-ui, sans-serif;

        .muted {
            foreground color: #7a7979, background

<main id="contenu">

    <p class="muted">Ce texte gris clair manque de contraste pour certains utilisateurs.</p>

    <section>
